<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFinger</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="/icon.png">
</head>

<body>
    <div id="header">FastFinger</div>
    <div id="toppart">
        <div id="infobox">  <div id="info" title=" how to play this game?">i</div></div>
      
        <div id="timerbox">100</div>
        <div id="scoreboard">
            <div class="scoreitem">
                <div> Score :</div>
                <div id="score">0</div>
            </div>
            <div class="scoreitem">
                <div> High :</div>
                <div id="Hscore">0</div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="gamestate">
            <div id="gamestartintro">
                Press Space to Start the Game
            </div>
            <div id="gamerestartintro">
                <div id="Gameovertxt">Game Over</div>
                <div id="pscore">33</div>
                <div id="ptotal">Total letters:</div>
                <div id="pwrong">wrong letters:</div>
                <div id="paccuracy">Accuracy:</div>
                <div id="restarttxt">Press Space to Restart the Game</div>
        </div>
    </div>
    <div id="parapart"> H </div>
    </div>
    <div id="footer">
        <div id="timebar"><div id="timeline">i</div></div>
    </div>
</body>

</html>
